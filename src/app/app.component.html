<div class="control-section">
  <div class="palette-section">
    <ejs-symbolpalette
    height="850px"
    [palettes]="symbolPalette"
    [symbolHeight]="50"
    [symbolWidth]="50"
    [enableSearch]="true"
    [symbolPreview]="symbolPreviewSettings">
  </ejs-symbolpalette>
  </div>

  <div class="diagram-section">
    <ejs-diagram
    #diagram  
    height="850px"
    [snapSettings]='snapSettings'>
    </ejs-diagram>
  </div>
</div>
